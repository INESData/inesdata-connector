plugins {
    id 'org.eclipse.edc.edc-build'
    id 'io.swagger.core.v3.swagger-gradle-plugin'
}

dependencies {
    annotationProcessor(libs.edc.autodoc.processor)
}

edcBuild {
    swagger {
        title.set((project.findProperty("apiTitle") ?: "INESData REST API") as String)
        description = (project.findProperty("apiDescription") ?: "INESData REST APIs - merged by OpenApiMerger") as String
        outputFilename.set(project.name)
        outputDirectory.set(file("${rootProject.projectDir.path}/resources/openapi/yaml"))
        resourcePackages = ["org.upm.inesdata", "org.eclipse.edc.connector"] as Set
    }
}

checkstyle {
    configFile = rootProject.file("resources/inesdata-checkstyle-config.xml")
    configDirectory.set(rootProject.file("resources"))
}